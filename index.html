<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container-fluid">

        <div class="row">
            <h1>Calculator</h1>
            <div class="resultsection">
                <!-- <input type="text" id="input1" placeholder="" class="form-control"> -->
                <h3 id="input1"></h3>
                <!-- <input type="text" id="result" placeholder="Result"> -->
                <h2 id="resultTxt">0</h2>
            </div>

            <table class="table table-bordered table-dark tablesection">
                <tbody>
                    <tr>
                        <td><button class="btn btn-outline-secondary" value="undo" onclick="num(this.value)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                                </svg>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="AC" onclick="num(this.value)">AC</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="%" onclick="num(this.value)">%</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="/" onclick="num(this.value)">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary" value="1" onclick="num(this.value)">1</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="2" onclick="num(this.value)">2</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="3" onclick="num(this.value)">3</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="+" onclick="num(this.value)">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary" value="4" onclick="num(this.value)">4</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="5" onclick="num(this.value)">5</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="6" onclick="num(this.value)">6</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="-" onclick="num(this.value)">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary" value="7" onclick="num(this.value)">7</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="8" onclick="num(this.value)">8</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="9" onclick="num(this.value)">9</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="*" onclick="num(this.value)">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary" value="." onclick="num(this.value)">.</button>
                        </td>
                        <td><button class="btn btn-outline-secondary" value="0" onclick="num(this.value)">0</button>
                        </td>
                        <td colspan="2"><button class="btn btn-outline-secondary" onclick="resultBtn()">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
